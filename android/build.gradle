// android/build.gradle (MODULE level, без buildscript{}!)
group 'com.example.meshx'
version '0.1.0'

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "com.example.meshx"
    compileSdkVersion 34          // можно 33, если у приложения compileSdk=33

    defaultConfig {
        minSdkVersion 21
        consumerProguardFiles 'consumer-rules.pro'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
